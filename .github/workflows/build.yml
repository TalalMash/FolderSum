name: Build and Upload

on: [push, workflow_dispatch]

jobs:
  build:
    name: Build and Upload
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - run: git config --global core.autocrlf false
      - uses: actions/checkout@v4

      - name: Set up Go environment
        run: |
          sudo apt-get install -y gcc
          go version

      - name: Build for multiple platforms
        run: |
          mkdir -p output
          GOOS=linux GOARCH=amd64 go build -o output/FolderSum main.go
          GOOS=linux GOARCH=arm64 go build -o output/FolderSum_arm64 main.go
          GOOS=linux GOARCH=arm GOARM=7 go build -o output/FolderSum_armv7 main.go
          GOOS=windows GOARCH=amd64 go build -o output/FolderSum.exe main.go
          GOOS=darwin GOARCH=amd64 go build -o output/FolderSum_darwin main.go
          GOOS=darwin GOARCH=arm64 go build -o output/FolderSum_darwin_arm64 main.go

      - name: List output directory
        run: ls -la output/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        run: |
          for file in output/*; do
            echo "Uploading $file"
            gh release upload ${{ steps.create_release.outputs.upload_url }} "$file" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
